            </div>
            <div class="col-xlg-11 col-md-10 col-sm-12 p-5 colMain">
                
                    <article class="card-body mx-auto" style="max-width: 500px;">
                        <h1 class="card-title mt-3 text-center text-info register">Your Details</h1>
                        <p class="text-center"><a href="">Sign in to MUZETix</a> or continue as a guest!</p>
    
    
                        <div class="d-flex pb-3">
                            <hr class="my-auto flex-grow-1">
                            <div class="px-4 text-muted">Please fill out the following</div>
                            <hr class="my-auto flex-grow-1">
                        </div>
    
                                <form>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input v-model="registerForm.firstname" name="" class="form-control" placeholder="First Name*" type="text" required placeholder="First Name" oninvalid="this.setCustomValidity('Please enter your first name here.')"
                                oninput="this.setCustomValidity('')">
                            </div> <!-- form-group// -->
                              <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input v-model="registerForm.surname" name="" class="form-control" placeholder="Last Name*" type="text" required placeholder="Las Name" oninvalid="this.setCustomValidity('Please eneter your last name here.')"
                                oninput="this.setCustomValidity('')">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <input v-model="registerForm.email" name="" class="form-control" placeholder="Enter your email" type="email" required placeholder="Email*">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-map-marker-alt"></i> </span>
                                </div>
                                <input v-model="registerForm.address" class="form-control" placeholder="Residency / Address*" type="text" required placeholder="Address*"  oninvalid="this.setCustomValidity('Please enter your address / residency.')"
                                oninput="this.setCustomValidity('')">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-university"></i> </span>
                                </div>
                                <input v-model="registerForm.major" class="form-control" placeholder="PhoneNumber*" type="text" required placeholder="Major*"  oninvalid="this.setCustomValidity('Please enter your phone number.')"
                                oninput="this.setCustomValidity('')">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-university"></i> </span>
                                </div>
                                <input v-model="registerForm.minor" class="form-control" placeholder="Payment Method*" type="text" required placeholder="Minor" oninvalid="this.setCustomValidity('Please enter your minor.')"
                                oninput="this.setCustomValidity('')">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-cogs"></i> </span>
                                </div>
                                <input v-model="registerForm.skills" class="form-control" placeholder="Gender*" type="text" required placeholder="Skills*" oninvalid="this.setCustomValidity('Please enter your Gender.')"
                                oninput="this.setCustomValidity('')">
                                
                            </div> <!-- form-group// -->
                            
                            <p class="p1"> By submitting the details you agree to our <b>terms of use</b>, <b>privacy policy</b>, <b>collection statement</b>.</p>
                            <div class="form-group pt-3">
                                <button type="submit" class="btn btn-block btn1" @click="studentRegister"><b>Purchase</b></button>
                            </div> <!-- form-group// -->
                            <p class="text-center">Have an account? <a href="login.html">Log In</a> </p>
    
                           
                        </form>
                    </article>
                
                <!-- card.// -->
            </div>
        </div>
    </div>



    
</div>

<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#app",
        data() {
            return {
                registerForm:{
                    firstname: '',
                    surname: '',
                    email:'',
                    address:'',
                    major:'',
                    minor:'',
                    skills:''
                }
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            studentRegister(){
                axios({
                    method: "POST",
                    url: "http://localhost/students/register",
                    data: this.registerForm
                })
                .then(res => {
                    if(res.data.code === 1){
                        window.location.href = "login.html"
                    }
                    else{
                        this.$message.error("Unknown error")
                    }

                })
            }
        }


    })
    ;
