<html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAB207 Assignment 3</title>
    <meta name="description" content="Music Events">
    <meta name="viewport" content="Music events maanagement website in Brisbane">

    <meta author ="Jaewon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/detailPage.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-secondary">
            <div class="container">
                <a href="#" class="navbar-brand text-light">
                    MUZETix
                </a>
                <button 
                    class="navbar-toggler" 
                    type ="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navmenu">
                    
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{{url_for('main.index')}}" class="nav-link text-light">Home</a>
                            
                        </li>
                        {% if current_user.is_authenticated %}

                        <li class="nav-item">
                            <a href="{{url_for('main.createevent')}}" class="nav-link text-light">Create event</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{url_for('auth.authenticate')}}" class="nav-link text-light">Create event</a>
                        </li>
                        {% endif %}



                        



                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{url_for('auth.logout')}}" class="nav-link text-light">Log Out</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{url_for('auth.authenticate')}}" class="nav-link text-light">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('auth.register')}}" class="nav-link text-light">Register</a>
                        </li>
                        {% endif %}
                            

                    </ul>
    
                </div>
            </div>
        </nav>

        <!-- {% block header %}
        {% endblock %} -->

    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
